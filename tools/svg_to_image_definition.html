<html>
    <head>
        <script type="text/javascript" src="svg_to_image_definition.js"></script>
        <style>
            body,
            textarea,
            input
            {
                background: #111;
                color: #aaa;
            }
            textarea
            {
                width: 100%;
                height: 200px;
                font-size: 8pt;
            }
            textarea,
            button
            {
                display: block;
            }
        </style>
    </head>
    <body>
        SVG input: <input type="file" id="input" multiple onchange="convert(); return false;"/><br/>
        Supported modes: <code>m,M,l,L,h,H,v,V,Z</code><br/>
<!--
        <input type="checkbox" id="final_map_parameters" /><label for="final_map_parameters">Use the final map parameters</label><br/>
        <input type="checkbox" id="final_sprite_parameters" /><label for="final_sprite_parameters">Use the final sprite parameters</label><br/>
        Resolution: <input id="resolution" type="text" value="100" /><br/>
-->        
        <textarea id="style_definitions"></textarea>
        <button onclick="convert(); return false;">Convert</button>
        
        <hr/>

        <textarea id="output" onchange="drawOutput(); return false;" onkeypress="drawOutput(); return false;"></textarea>

<!--
        Draw: <button onclick="drawOutput(false); return false;">Normal</button>
        <button onclick="drawOutput(true); return false;">Fuzzy</button>

        <hr/>

        <canvas id="canvas1"></canvas>

    </body>
</html>
